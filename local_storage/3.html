<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 3</title>
    <link rel="stylesheet" href="3.css" />
  </head>
  <body>
    <form id="form">
      <h3>Your Name</h3>
      <input
        type="text"
        id="name"
        name="full-name"
        placeholder="Input name here"
      />

      <h3>Your city</h3>
      <select id="city" name="city">
        <option value="Balti">Balti</option>
        <option value="Chisinau">Chisinau</option>
        <option value="Orhei">Orhei</option>
      </select>

      <div class="languages">
        <h3>Languages you know</h3>
        <div class="checkboxes">
          <div>
            <input type="checkbox" id="1" value="Romanian" name="language" />
            <label>Romanian</label>
          </div>
          <div>
            <input type="checkbox" id="2" value="English" name="language" />
            <label>English</label>
          </div>
          <div>
            <input type="checkbox" id="3" value="French" name="language" />
            <label>French</label>
          </div>
        </div>
      </div>

      <h3>Your motivation to become a developer</h3>
      <textarea
        name="motivation"
        id="motivation"
        placeholder="Write your message here"
      ></textarea>
      <div class="buttons">
        <button id="clearButton">Clear</button>
        <button id="saveButton">Save</button>
      </div>
    </form>
    <script src="3.js"></script>
  </body>
</html>
